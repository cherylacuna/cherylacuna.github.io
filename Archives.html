<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A is for Archive</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            overflow-y: scroll; /* Ensures vertical scrolling is always enabled */
        }

        #poem-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 800px;
            margin: auto;
        }

        .line {
            display: flex;
            align-items: center; /* Centers sentence with the letter vertically */
            margin: 20px 0;
        }

        .line .letter {
            font-size: 6rem; /* Larger font size for the alphabet letters */
            font-weight: bold;
            font-style: italic;
            margin-right: 20px;
            width: 100px; /* Adjust spacing for larger letters */
            text-decoration: none;
            color: #333; /* Default color: black */
            transition: color 0.3s ease, opacity 0.3s ease;
            display: flex;
            align-items: center; /* Ensures the letter is centered vertically */
        }

        /* Hover colors */
        .letter:hover,
        .letter:active {
            opacity: 0.7; /* Reduces opacity slightly on hover or touch */
        }

        .letter-pink:hover,
        .letter-pink:active {
            color: #ff69b4; /* Pink */
        }

        .letter-purple:hover,
        .letter-purple:active {
            color: #800080; /* Purple */
        }

        .letter-orange:hover,
        .letter-orange:active {
            color: #ffa500; /* Orange */
        }

        .letter-blue:hover,
        .letter-blue:active {
            color: #007bff; /* Blue */
        }

        .line .sentence {
            font-size: 1.5rem; /* Regular size for sentences */
        }

        /* OS-style window container */
        .os-window {
            position: fixed; /* Allows dynamic positioning */
            width: 300px;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px 0 black;
            z-index: 1000;
            font-family: "Courier New", Courier, monospace;
            animation: fadeIn 0.3s ease;
        }

        /* OS-style title bar */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Close button */
        .close-btn {
            background: white;
            color: black;
            border: 1px solid black;
            font-size: 12px;
            padding: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .close-btn:hover {
            background: black;
            color: white;
        }

        /* OS-style window content */
        .window-content {
            padding: 15px;
            font-size: 20px;
        }

        /* Keyframes for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="poem-container"></div>
    <script>
    const hoverColors = ["letter-pink", "letter-purple", "letter-orange", "letter-blue"];
    let colorIndex = 0; // Keeps track of the current color to apply

    const poem = {
        A: "is for Archive, a group of things alike.",
        B: "is for the Bliss that comes in quiet moments.",
        C: "is for Community, the place we tend to be.",
        D: "is blah blah blah.",
        E: "Every ending hides a new beginning.",
        F: "Friendship is the golden thread of life.",
        G: "Growth starts with struggle.",
        H: "Hope is a lighthouse in the fog.",
        I: "Imagination unlocks hidden worlds.",
        J: "Joy is found in the smallest things.",
        K: "Kindness echoes through eternity.",
        L: "Love blooms in unexpected places.",
        M: "Memories are treasures in time.",
        N: "Nature whispers secrets to the heart.",
        O: "Opportunities hide in the ordinary.",
        P: "Patience carves rivers through stone.",
        Q: "Questions lead us to answers.",
        R: "Resilience is the heart’s true strength.",
        S: "Silence speaks when words fail.",
        T: "Time is the author of all stories.",
        U: "Unity makes the impossible real.",
        V: "Virtues shine brighter than jewels.",
        W: "Wisdom grows in quiet reflection.",
        X: "X marks the spot of hidden truths.",
        Y: "Youth holds the keys to wonder.",
        Z: "Zen is the art of letting go."
    };

    const container = document.getElementById("poem-container");

    // Hover color assignment and alphabet rendering
    for (const [letter, sentence] of Object.entries(poem)) {
        const line = document.createElement("div");
        line.classList.add("line");

        const letterElement = document.createElement("a");
        letterElement.classList.add("letter", hoverColors[colorIndex]); // Add hover color class
        letterElement.href = "#"; // Prevent default link behavior
        letterElement.textContent = letter;

        // Cycle through the hover colors
        colorIndex = (colorIndex + 1) % hoverColors.length;

        // Add click event to create a window
        letterElement.onclick = (e) => {
            e.preventDefault(); // Prevent navigation
            createWindow(letter);
        };

        const sentenceElement = document.createElement("div");
        sentenceElement.classList.add("sentence");
        sentenceElement.textContent = sentence;

        line.appendChild(letterElement);
        line.appendChild(sentenceElement);
        container.appendChild(line);
    }

    // Define content for each letter box
    const boxContent = {
        A: "A is for Archive, a group of things alike. Compiled by some person, some group or organization: an archive shows us what we had in the past when life was different.\n\n\n\nPut together like a puzzle, we prioritize the source. With manuscripts and letters, with files and reports—an archive brings together whatever we decide to sort.",
        B: "B is for Bliss, a state of calm and peace.\n\nWhen everything aligns, the chaos seems to cease.",
        C: "C is for Community, a gathering of souls.\n\nTogether we achieve what we couldn’t as wholes.",
        // Add more custom content for other letters here...
    };

    // Function to create a unique "window" at a random position
    function createWindow(letter) {
        // Generate random position within the viewport
        const randomX = Math.floor(Math.random() * (window.innerWidth - 320)); // Account for window width
        const randomY = Math.floor(Math.random() * (window.innerHeight - 200)); // Account for window height

        // Create the window container
        const windowDiv = document.createElement("div");
        windowDiv.classList.add("os-window");
        windowDiv.id = `window-${letter}`;
        windowDiv.style.left = `${randomX}px`;
        windowDiv.style.top = `${randomY}px`;

        // Create the title bar
        const titleBar = document.createElement("div");
        titleBar.classList.add("title-bar");
        titleBar.textContent = `${letter} is for ... `;

        // Create the close button
        const closeButton = document.createElement("button");
        closeButton.classList.add("close-btn");
        closeButton.textContent = "X";
        closeButton.onclick = () => windowDiv.remove(); // Remove window when clicked

        titleBar.appendChild(closeButton);
        windowDiv.appendChild(titleBar);

        // Create the content of the window
        const content = document.createElement("div");
        content.classList.add("window-content");

        // Set the content to the specific message for the letter, or a default message if not defined
        content.textContent = boxContent[letter] || `You clicked on ${letter}. No specific content defined for this letter.`;
        windowDiv.appendChild(content);

        // Append the window to the body
        document.body.appendChild(windowDiv);
    }
</script>
</body>
</html>
