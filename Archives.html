<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A is for Archive</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            overflow-y: scroll; /* Ensures vertical scrolling is always enabled */
        }

        #poem-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 800px;
            margin: auto;
        }

        .line {
            display: flex;
            align-items: center; /* Centers sentence with the letter vertically */
            margin: 20px 0;
        }

        .line .letter {
            font-size: 6rem; /* Larger font size for the alphabet letters */
            font-weight: bold;
            font-style: italic;
            margin-right: 20px;
            width: 100px; /* Adjust spacing for larger letters */
            text-decoration: none;
            color: #333; /* Default color: black */
            transition: color 0.3s ease, opacity 0.3s ease;
            display: flex;
            align-items: center; /* Ensures the letter is centered vertically */
        }

        /* Hover colors */
        .letter:hover,
        .letter:active {
            opacity: 0.7; /* Reduces opacity slightly on hover or touch */
        }

        .letter-pink:hover,
        .letter-pink:active {
            color: #ff69b4; /* Pink */
        }

        .letter-purple:hover,
        .letter-purple:active {
            color: #800080; /* Purple */
        }

        .letter-orange:hover,
        .letter-orange:active {
            color: #ffa500; /* Orange */
        }

        .letter-blue:hover,
        .letter-blue:active {
            color: #007bff; /* Blue */
        }

        .line .sentence {
            font-size: 1.5rem; /* Regular size for sentences */
        }

        /* OS-style window container */
        .os-window {
            position: fixed; /* Allows dynamic positioning */
            width: 300px;
            background: white;
            border: 2px solid black;
            box-shadow: 5px 5px 0 black;
            z-index: 1000;
            font-family: "Courier New", Courier, monospace;
            animation: fadeIn 0.3s ease;
        }

        /* OS-style title bar */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Close button */
        .close-btn {
            background: white;
            color: black;
            border: 1px solid black;
            font-size: 12px;
            padding: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .close-btn:hover {
            background: black;
            color: white;
        }

        /* OS-style window content */
        .window-content {
            padding: 15px;
            font-size: 15px;
        }

        /* Keyframes for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="poem-container"></div>
    <script>
    const hoverColors = ["letter-pink", "letter-purple", "letter-orange", "letter-blue"];
    let colorIndex = 0; // Keeps track of the current color to apply

    const poem = {
        A: "is for Archive.",
        B: "is for Belknap.",
        C: "is for Community.",
        D: "is for Derrida.",
        E: "is for Equal Access.",
        F: "is for Freedom (of Information).",
        G: "is for Ann J. Gilliland.",
        H: "is for Heritage.",
        I: "is for Integration.",
        J: "is for Hilary Jenkinson.",
        K: "is for Korea.",
        L: "is for Living Archive.",
        M: "is for Memory.",
        N: "is for the National Archive, NARA.",
        O: "is for Outreach.",
        P: "is for Provenance.",
        Q: "is for Query.",
        R: "is for Respect des fonds.",
        S: "is for Harry Everett Smith.",
        T: "is for Tangible.",
        U: "is for Users.",
        V: "is for Value.",
        W: "is for Web Archive.",
        X: "is for REDACTED.",
        Y: "is for Yearn.",
        Z: "is for Zeitgeist."
    };

    const boxContent = {
        A: `
            <p>A is for Archive, a group of things alike. Compiled by some person, some group or organization: an archive shows us what we had in the past when life was different.</p>
            <p>Put together like a puzzle, we prioritize the source. With manuscripts and letters, with files and reports—an archive brings together whatever we decide to sort.</p>
        `,
        B: `
            <p>B is for Jeremy Belknap, the reverend.<br>
From him, American historical societies descend.<br>
Today, we may think his work chintzy,<br>
Amatures preserving Massaschuettes—letters from J. Adams to son Quincy.<br>
Yet the truth within these documents, the knowledge they aphend, surely such a feat is worthy of commend.<br>
</p>
        `,
        C: `
            <p>C is for Community, the places where we tend to be. When we come together, we start a synchronicity. We create an archive from the people around us, the stories that we see. We talk about all the people that came before us, we gather memories, artifacts and their oral history.
</p>
        `,
        D: ` <p> D is for Derrida and his Freudian impression.<br>
The topic was memory, he questioned the archive and delivered his lesson<br>
Jacques railed against the idea of archival objectivity<br>
And explored the collapse of time via email and internet connectivity.
To the archival field, this was a major deconstructive progression. We learned so much from them, they taught important lessons!<p>
`,
        
        
        
        // Add more custom content for other letters here...
    };

    const container = document.getElementById("poem-container");

    for (const [letter, sentence] of Object.entries(poem)) {
        const line = document.createElement("div");
        line.classList.add("line");

        const letterElement = document.createElement("a");
        letterElement.classList.add("letter", hoverColors[colorIndex]); // Add hover color class
        letterElement.href = "#"; // Prevent default link behavior
        letterElement.textContent = letter;

        // Cycle through the hover colors
        colorIndex = (colorIndex + 1) % hoverColors.length;

        // Add click event to create a window
        letterElement.onclick = (e) => {
            e.preventDefault(); // Prevent navigation
            createWindow(letter);
        };

        const sentenceElement = document.createElement("div");
        sentenceElement.classList.add("sentence");
        sentenceElement.textContent = sentence;

        line.appendChild(letterElement);
        line.appendChild(sentenceElement);
        container.appendChild(line);
    }

    function createWindow(letter) {
        // Generate random position within the viewport
        const randomX = Math.floor(Math.random() * (window.innerWidth - 320)); // Account for window width
        const randomY = Math.floor(Math.random() * (window.innerHeight - 200)); // Account for window height

        // Create the window container
        const windowDiv = document.createElement("div");
        windowDiv.classList.add("os-window");
        windowDiv.id = `window-${letter}`;
        windowDiv.style.left = `${randomX}px`;
        windowDiv.style.top = `${randomY}px`;

        // Create the title bar
        const titleBar = document.createElement("div");
        titleBar.classList.add("title-bar");
        titleBar.textContent = `${letter} is for ...`;

        // Create the close button
        const closeButton = document.createElement("button");
        closeButton.classList.add("close-btn");
        closeButton.textContent = "X";
        closeButton.onclick = () => windowDiv.remove(); // Remove window when clicked

        titleBar.appendChild(closeButton);
        windowDiv.appendChild(titleBar);

        // Create the content of the window
        const content = document.createElement("div");
        content.classList.add("window-content");

        // Use innerHTML to render content with HTML tags like <br> or <p>
        content.innerHTML = boxContent[letter] || `<p>You clicked on ${letter}. No specific content defined for this letter.</p>`;
        windowDiv.appendChild(content);

        // Append the window to the body
        document.body.appendChild(windowDiv);
    }
</script>
</body>
</html>
